name: Manual
on:
    workflow_dispatch:
        inputs:
            greeting:
                type: string
                default: Hello
                required: true
                description: A cheerful word
            log-level:
                type: choice
                options:
                    - info
                    - warn
                    - error
jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - run: echo "${{inputs.greeting}}"