name: Conditions
on: push
jobs:
    skip-or-run:
        runs-on: ubuntu-latest
        steps:
            - run: echo ${{github.actor}}
            - run: echo ${{github.run_id}}
            - run: echo "Hello"
              if: ${{contains(github.run_id,'1')}}
    fail:
        runs-on: ubuntu-latest
        steps:
            - run: exit 1
            - run: echo "Hello"
              if: ${{failure()}}