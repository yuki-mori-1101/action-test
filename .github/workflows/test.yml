name: Test
on:
    pull_request:
        paths: ['go/**/*.go']
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - run: pwd && ls -la
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                go-version-file: .go-version
            - run: go test go/excellent/*.go